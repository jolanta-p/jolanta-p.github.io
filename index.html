<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href="http://fonts.cdnfonts.com/css/midnight-workers" rel="stylesheet">
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    <title>O'Rona-19</title>
    <script>
        function getGamerName() {
            var name = document.getElementById('gamerName').value;
            localStorage.setItem('userName', name);
        }
    </script>
</head>

<body>
    <div class="container">
        <img src="./img/logo.png" alt="Rona-19 Logo">
        <h3>Please Enter Your Player Name</h3>
        <form name="gamerTag" action="gamertag.html" onsubmit="getGamerName();">
            <input id="gamerName" type="text"> <br>
            <button class="btn" onclick="btnClick.play()" type="submit" value="Enter">Enter</button>
        </form>
    </div>
    <script src="./js/gamertag.js"></script>
</body>

</html>
